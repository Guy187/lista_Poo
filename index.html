<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PooFire</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;
    700&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- arquivo javascript -->
    <script src="js/script1.js"></script>
    <script type="module" src="js/configure.js"></script>

  </head>
  <body>
    <header>
      <h1>Lista1.0</h1>
      <!-- <div class="detalhe"></div> -->
    </header>

    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
      </div>

      <div class="card">
        <div class="lineinput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do produto" />
        </div>

        <div class="lineinput">
          <label>Preço</label>
          <input type="number" id="preco" placeholder="Valor do produto" />
        </div>

        <button onclick="produto.salvar() " id="btn1">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>

      <div class="content">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody" >
            
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
